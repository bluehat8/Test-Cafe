<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cafetería</title>
</head>
<body>
    <header class="header  header-galeria">
        <section class="header__contenido contenedor">
            <nav class="navegacion">
                <div class="navegacion__logo">
                    <img class="navegacion__logo--img" src="img/logo.svg" alt="imagen logo">
                </div>

                <div class="navegacion__sections">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menú</a>
                    <a class="activo" href="#">Galería</a>
                    <a href="contacto.html">Contacto</a>
                </div>
            </nav>

            <div class="navegacion__heading">
                <h1 class="navegacion__heading--h1">
                    Descubre instantes llenos de sabor y calidez</h1>
            </div>
        </section>
    </header>

    <main class="visual contenedor">
        <section class="photos">
            <img class="photos__img" src="img/galeria1.avif" alt="img inicio" >
            <img class="photos__img" src="img/galeria2.avif" alt="img nosotros" >

            <img class="photos__img" src="img/galeria6.avif" alt="img contacto" >
            <img class="photos__img" src="img/galeria7.avif" alt="img contacto" >
            <img class="photos__img" src="img/galeria8.avif" alt="img contacto" >
            <img class="photos__img" src="img/galeria9.avif" alt="img contacto" >
            <img class="photos__img" src="img/galeria10.avif" alt="img contacto" >
        </section>

        <section class="raya"></section>

        <section class="galeria">
            <div class="galeria__img">
                <img src="img/galeria/galeria_01.avif" alt="img 1">
            </div>
            <div class="galeria__img">
                <img src="img/galeria/galeria_02.avif" alt="img 2">
            </div>
            <div class="galeria__img">
                <img src="img/galeria/galeria_03.avif" alt="img 3">
            </div>
            <div class="galeria__img">
                <img src="img/galeria/galeria_04.avif" alt="img 4">
            </div>
            <div class="galeria__img">
                <img src="img/galeria/galeria_05.avif" alt="img 5">
            </div>
            <div class="galeria__img">
                <img src="img/galeria/galeria_06.avif" alt="img 6">
            </div>
            <div class="galeria__img">
                <img src="img/galeria/galeria_07.avif" alt="img 7">
            </div>
            <div class="galeria__img">
                <img src="img/galeria/galeria_08.avif" alt="img 8">
            </div>
            <div class="galeria__img">
                <img src="img/galeria/galeria_09.avif" alt="img 9">
            </div>
            <div class="galeria__img">
                <img src="img/galeria/galeria_10.avif" alt="img 10">
            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="contenido contenedor">
            <div class="contenido__ubicacion">
                <h3 class="contenido__ubicacion--heading">Ubicación</h3>
                <p class="contenido__ubicacion--text">Xxxxxxx Xxxxxxx 5990</p>
                <p class="contenido__ubicacion--a">Managua</p>
            </div>

            <div class="contenido__reservacion">
                <h3 class="contenido__reservacion--heading">Reservación</h3>
                <p class="contenido__reservacion--text">Tel. 76445412</p>
                <a class="contenido__reservacion--a" href="tel:+76445412">Llamar</a>
            </div>

            <div class="contenido__horario">
                <h3 class="contenido___horario--heading">Horario</h3>
                <p class="contenido__horario--text">Lun-Dom: 10:00 - 22:00</p>
            </div>
        </section>

        <p class="copyright">Todos los derechos reservados. La Cafetería</p>
