<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/signup.css">
    <title>Registro</title>
</head>
<body class="bodySignup">
    <section class="signup contenedor">
        <h1 class="signup__heading">Registro</h1>
        
        <form class="sForm">
            <div class="sForm__campo">
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Escribe tu nombre..." id="nombre" required autofocus>
            </div>
            <div class="sForm__campo">
                <label for="email">Correo:</label>
                <input type="email" placeholder="Escribe tu correo..." id="email" required>
            </div>
            <div class="sForm__campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>

            <input type="submit" value="Registrar">
        </form>

        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </section>
    
    <script src="js/signup.js"></script>
</body>
</html>
